name: Installer Check

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  powershell-check:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: PowerShell parse check
        shell: pwsh
        run: |
          Write-Host "Parsing install.ps1 (no execution)"
          $null = [System.Management.Automation.Language.Parser]::ParseFile(
            "install.ps1",
            [ref]$null,
            [ref]$null
          )