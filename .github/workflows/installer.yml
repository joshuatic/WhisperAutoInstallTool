name: Installer Check

on:
  pull_request:
  push:
    tags:
      - "v*"

jobs:
  powershell-check:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: PowerShell syntax check
        shell: pwsh
        run: |
          Write-Host "Checking install.ps1 syntax..."
          pwsh -NoProfile -Command "Invoke-Expression (Get-Content install.ps1 -Raw)"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: install.ps1
